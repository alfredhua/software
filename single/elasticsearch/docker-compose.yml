version: '3'
services:
  elasticsearch:
    image: elasticsearch:6.8.12
    container_name: es
    environment:
      - discovery.type=single-node
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=true
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - net-es
  kibana:
    image: kibana:6.8.10
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - elasticsearch.hosts=http://es:9200
      - server.name=kibana
      - server.host=0
    networks:
      - net-es

volumes:
  esdata:
    driver: local
networks:
  net-es:
    external: false