version: '3'
services:
  redis:
    image: 'redis'
    restart: always
    container_name: redis
    privileged: true
    ports:
      - 6379:6379
    command:
      "redis-server /usr/local/etc/redis/redis.conf"
    volumes:
      - redisdata:/data
    networks:
      - net-redis

volumes:
  redisdata:
    driver: local

networks:
  net-redis:
    external: false