version: '3'
services:
  tabix:
    image: spoonest/clickhouse-tabix-web-client:latest
    contailer_name: tabix
    ports: 
       - 8120:80
  ch-server:
    image: yandex/clickhouse-server
    container_name: clickhouse-server
    privileged: true
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - 8123:8123
      - 9001:9000
volumes:
  chserver:
    driver: local

networks:
  net-clickhouse:
    external: false
