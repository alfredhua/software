version: '3'
services:
  ch-client:
    image: yandex/clickhouse-client
    container_name: clickhouse-client
    command: ['--host ch-server:9001', 'server']
  ch-server:
    image: yandex/clickhouse-server
    container_name: clickhouse-server
    privileged: true
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - 8123:8123
      - 9001:9000
volumes:
  chserver:
    driver: local
  chclient:
    driver: local

networks:
  net-clickhouse:
    external: false