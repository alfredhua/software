version: '3'
services:
  consul:
    image: consul:latest
    container_name: consul
    restart: always
    privileged: true
    volumes:
      - ${CONSUL_IDR}/data:/consul/data
      - ${CONSUL_IDR}/config:/consul/config
    ports:
      - 8300:8300
      - 8301:8301
      - 8301:8301/udp
      - 8302:8302
      - 8302:8302/udp
      - 8400:8400
      - 8500:8500
      - 53:53/udp
    command: agent -server -bind=0.0.0.0 -client=0.0.0.0 -node=consul_Server1 -bootstrap-expect=1 -ui

## CONSUL_IDR=./